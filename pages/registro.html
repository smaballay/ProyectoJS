<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Icono.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3de0ed934e.js" crossorigin="anonymous"></script>
    <title>Cabañas Fraimonti - Registro</title>
</head>
<body>
    <header class="header d-flex justify-content-between justify-content-around p-2 px-5">
    	<a href="../index.html"><img src="../images/LOGO_white.png" alt="logo" style="height:100px;"></a> 
    </header>
    <main>
        <section class="login-form mx-auto py-5">
            <form id="formulario" class="container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombreInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput">
                        <p class="invalid-text"></p>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidoInput" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoInput">
                        <p class="invalid-text"></p>
                    </div>
                    <div class="col-12">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput">
                        <p class="invalid-text"></p>
                    </div>
                    <div class="col-12">
                        <label for="contraseñaInput" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseñaInput">
                        <p class="invalid-text"></p>
                    </div>
                    <div class="col-12">
                        <label for="contraseña2Input" class="form-label">Repita la contraseña</label>
                        <input type="password" class="form-control" id="contraseña2Input">
                        <p class="invalid-text"></p>
                    </div>
                    <button class="w-100 btn btn-lg btn-brown mt-5" type="button" id="btnRegistrarse">Registrarse</button>
                    <button class="w-100 btn btn-lg btn-lightbrown" type ="button" onclick="location.href='../index.html'">Volver</button>
                </div>
            </form>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
