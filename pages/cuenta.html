<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Icono.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&display=swap&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3de0ed934e.js" crossorigin="anonymous"></script>
    <title>Cabañas Fraimonti - Mi cuenta</title>
</head>
<body>
    <header class="header d-flex justify-content-between justify-content-around p-2 px-5">
    	<a href="../index.html"><img src="../images/LOGO_white.png" alt="logo" style="height:100px;"></a> 
    </header>
    <main>
        <section class="mx-auto py-5">
            <i class="user-icon fa-solid fa-circle-user"></i>
            <h2> ¡Bienvenido <span id="usuario"></span>!</h2>
            <h1 class="my-5 fs-1">Datos de la cuenta</h1>
            <div class="datos-container">
                <p class="mt-3"><b>NOMBRE:</b></p>
                <p id="nombre">User Name</p>
                <p class="mt-3"><b>APELLIDO:</b></p>
                <p id="apellido">User Surname</p>
                <p class="mt-3"><b>DNI:</b></p>
                <p id="dni">XX-XXX-XXX</p>
                <p class="mt-3"><b>EMAIL:</b></p>
                <p id="email">user.email@mail.com</p>
                <p class="mt-3"><b>TELEFONO:</b></p>
                <p id="telefono">XX-XXXX-XXXX</p>      
            </div>
            <h3 id="cerrar-sesion"><i class="my-5 fa-solid fa-circle-xmark"></i> Cerrar sesión</h3> 
        </section>    
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../js/cuenta.js"></script>
</body>
</html>
